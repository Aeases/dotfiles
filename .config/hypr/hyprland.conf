# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1
monitor = DP-2, 3440x1440@144, auto, 1.6
monitor = eDP-1, 2256x1504@59.99900, auto-left, 1.33
# exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE, fcitx
env = GLFW_IM_MODULE, ibus
env = INPUT_METHOD, fcitx
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, kde
env = ILLOGICAL_IMPULSE_VIRTUAL_ENV, ~/.local/state/quickshell/.venv
env = APP2UNIT_SLICES, a=app-graphical.slice b=background-graphical.slice s=session-graphical.slice
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct # vaapi acceleration in firefox
# ############ Others #############

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# waybar freezes on hyprland reload, restart it every reload
exec = pkill waybar; hyprctl dispatch exec waybar

# exec-once = quickshell

# Start Gnome desktop portal, it's only used for file picker
# (specified in .config/xdg-desktop-portal/portals.conf)
# exec-once = /lib/xdg-desktop-portal-gnome

# exec-once = swaync
# exec-once = quickshell
$wallpaper = "${HOME}/.config/hypr/wallpapers/Final Fantasy VII.gif"
# exec-once = swww-daemon
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = app2unit hypridle
exec-once = app2unit kdeconnectd
exec-once = app2unit -- fcitx5
# Allow casting to linux from ipad for discord screenshare
exec-once = app2unit -- uxplay -fps 60 -h265 -n FRAMEARCH -vs waylandsink -restrict -allow 62:24:42:81:F0:2A -allow FE:01:6B:2F:36:7F
# exec-once = hyprpm reload -nn
exec-once = app2unit -- keyd-application-mapper -d
# exec-once = uwsm app -- /usr/bin/mullvad-vpn

# Mute default laptop speakers on boot; there is like basically 0 scenario where I want these on.
exec-once = sleep 4; pactl set-sink-mute "alsa_output.pci-0000_c1_00.6.analog-stereo" 1

# Clamshell Mode configuration
bindl=,switch:off:Lid Switch,exec,~/.config/hypr/lid.sh open # Lid is opened
bindl=,switch:on:Lid Switch,exec,~/.config/hypr/lid.sh close # Lid is closed
# Check laptop lid status on hyprland reload & startup.
exec = grep -o "\w*$" /proc/acpi/button/lid/LID0/state | ~/.config/hypr/lid.sh 

# Set programs that you use
$terminal = wezterm
$fileManager = nautilus
$menu = tofi-drun | xargs hyprctl dispatch exec --

debug {
    full_cm_proto = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options=ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = 1
        tap-to-click = 0
        disable_while_typing = 1
        scroll_factor = 0.3
    }

    force_no_accel = 1
    sensitivity = -0.8 # -1.0 to 1.0, 0 means no modification.
}

xwayland {
    force_zero_scaling = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(4385BEee)
    col.inactive_border = rgba(100F0Fee)
    resize_on_border = true
    no_focus_fallback = false

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

master {
    new_on_top = true
    mfact = 0.50
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = false
        xray = false
        special = true
        new_optimizations = true
        size = 8
        passes = 3
        brightness = 3
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 20
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }
}

animations {
    enabled = yes
    first_launch_animation = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # stolen animations that i dont use
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = windowIn, 0.06, 0.71, 0.25, 1
    bezier = windowResize, 0.04, 0.67, 0.38, 1
    bezier = workspacesMove, 0.1, 0.75, 0.15, 1
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08

    # i barely understand how this works, the first number controls whether
    # that animation plays or not, second is duration.
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 0, 5, default
    animation = layers, 1, 5, windowIn, slide
    animation = specialWorkspace, 1, 5, overshot, slidefadevert -50%
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert


}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_resizing = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 100
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5 # 新
    workspace_swipe_direction_lock = true # 新
    workspace_swipe_direction_lock_threshold = 10 # 新
    workspace_swipe_forever = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    enable_swallow = true
    swallow_regex = ^(org.wezfurlong.wezterm)$
    disable_splash_rendering = true
    disable_hyprland_logo = true
    key_press_enables_dpms = true
    allow_session_lock_restore = true
    enable_anr_dialog = false
    initial_workspace_tracking = true
    background_color = 0x100F0F
}

# sources
$hconf = ~/.config/hypr/
source = $hconf/keys.conf
source = $hconf/window_rules.conf
