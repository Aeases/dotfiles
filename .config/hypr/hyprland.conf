# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1
monitor = DP-2, 3440x1440@144, auto, 1.6
monitor = eDP-1, 2256x1504@59.99900, auto-left, 1.5666


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# BUG: GNOME COMPAT
# Pass stuff from GDM, mainly to get gnome keyring working
env = PATH,$HOME/.local/bin:$PATH
exec-once = dbus-update-activation-environment --all
# BUG: END GNOME COMPAT
exec-once = waybar
exec-once = /lib/xdg-desktop-portal-gnome
exec-once = swaync
exec-once = hyprpaper
exec-once = hypridle
exec-once = kdeconnectd
exec-once = fcitx5

# Clamshell mode configuration
exec = grep -o "\w*$" /proc/acpi/button/lid/LID0/state | ~/.config/hypr/lid.sh # Hyprland startup/refresh
bindl=,switch:off:Lid Switch,exec,~/.config/hypr/lid.sh open # Lid is opened
bindl=,switch:on:Lid Switch,exec,~/.config/hypr/lid.sh close # Lid is closed

# Set programs that you use
$terminal = wezterm
$fileManager = nautilus
$menu = tofi-drun | xargs hyprctl dispatch exec --

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options=ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = 1
        disable_while_typing = 1
        scroll_factor = 0.3
    }

    force_no_accel = 1
    sensitivity = -0.8 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(4385BEee)
    col.inactive_border = rgba(100F0Fee)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    #animation = borderangle, 0, 10, myBezier, once
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
    animation = specialWorkspace, 1, 5, overshot, slidefadevert -50%

    # SMART GAPS
    workspace = f[1], gapsout:0, gapsin:0
    workspace = w[tv1], gapsout:0, gapsin:0
    windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
    windowrule = rounding 0, floating:0, onworkspace:w[tv1]
    windowrule = bordersize 0, floating:0, onworkspace:f[1]
    windowrule = rounding 0, floating:0, onworkspace:f[1]
}

# dwindle {
#     # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
#     pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#     preserve_split = yes # you probably want this
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_forever = true
    workspace_swipe_distance = 100
    workspace_swipe_cancel_ratio = 0.2
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    enable_swallow = true
    swallow_regex = ^(org.wezfurlong.wezterm)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# sources
$hconf = ~/.config/hypr/
source = $hconf/keys.conf
source = $hconf/window_rules.conf
